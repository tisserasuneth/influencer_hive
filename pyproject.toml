readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "agno>=1.5.6",
    "crawl4ai>=0.6.3",
    "googlesearch-python>=1.3.0",
    "openai>=1.96.1",
    "playwright>=1.53.0",
    "pycountry>=24.6.1",
    "pydantic>=2.11.5",
    "pytest-playwright>=0.7.0",
    "wikipedia>=1.4.0",
]

[dependency-groups]
dev = [
    "ruff>=0.11.12",
]
